<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Document</title>
    <link rel="stylesheet" href="pageform.css">
</head>
<body>
    <nav>
        <img src="GSB LOGO.png" alt="">

        <ul id="menu">
            <li> <a href="#">Ajouter un praticien</a> </li>
            <li><a href="#">Mon Compte</a></li>
            <li><a href="indexgsb.html">Déconnexion</a></li>
        </ul>
    </nav>

   <!-- FORMULAIRE -->

    <div class="formulaire">
      <form class="form">
        <h2>Formulaire de recherche </h2>
        <div>
          <label for="#" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom">
        </div>
        <div>
          <label for="#" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom">
        </div>
        <div>
          <label for="#" class="form-label">Spécialité</label>
          <input type="text" class="form-control" id="specialite" placeholder="Dentiste, Chirurgien, Pod..">
        </div>

        <div>
          <label for="inputCity" class="form-label">Ville</label>
          <select id="inputCity" class="form-control">
            <option selected>Marseille</option>
            <option>Paris</option>
            <option>Lyon</option>
          </select>
        </div>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <strong> Praticien déjà visité ? </strong>
            </label>
          </div>
        </div>
        <div>
      <a href="pageCard.html" id="#recherche" type="#" class="bouton">Rechercher</a> 
      <!-- <button id="#recherche" type="#" class="bouton">Rechercher</button> -->
        </div>
      </form>
      <lottie-player class="lottie" src="https://assets3.lottiefiles.com/packages/lf20_B9OnGv.json"
        background="transparent" speed="0.7" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
    </div>


<script src="pageForm.js"></script>

</body>
</html>
